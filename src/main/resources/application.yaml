spring:
  application:
    name: base-project-api
  
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/dev_db?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080

# Cấu hình Swagger
springdoc:
  swagger-ui:
    path: /swagger-ui.html